<!DOCTYPE html>
<html>
<head>
	<title>giới thiệu về form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=deive-width, initial-scale=1.0 ">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form>
					<h2>Đăng ký</h2>
					<div class="row">
						<div class="col">
							<label>Tên</label>
							<input type="text" class="form-control" placeholder="Tên của bạn"required name="">
						</div>
						<div class="col">
							<label>Họ</label>
							<input type="text" class="form-control" placeholder="Họ của bạn"required name="">
						</div>
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" placeholder="Email của bạn"required name="">
					</div>
					<div class="form-group">
						<label>PassWord</label>
						<input type="PassWord" class="form-control" placeholder="PassWord của bạn"required name="">
					</div>
					<div class="form-group">
						<label>Nơi Sống</label>
						<select class="form-control">
							<option selected>Nơi sống của bạn</option>
							<option>Hà Nội</option>
							<option>TP Hồ Chí Minh</option>
							<option>Hải Phòng</option>
							<option>Đà Nẵng</option>
							<option>Khác</option>
							
						</select>

					</div>
					<div class="form-group">
						<label>Giới tính</label>
						<select class="form-control">
							<option selected>...</option>
							<option>Nam</option>
							<option>Nữ</option>
							<option>Khác</option>
							
						</select>
					</div>
					<div class="row">
						<label>Giới tính</label>
						<div class="col">
							<label class="btn btn-outline-secondary">Nam
								<input type="radio" name="gioitinh" value="Nam" >
							</label>
						</div>
						<div class="col">
							<label class="btn btn-outline-secondary">Nữ
								<input type="radio" name="gioitinh" value="Nữ" >
							</label>
						</div>
					</div>

					<div class="form-group">
						<input type="checkbox" name="">
						<label>Tôi đồng ý với điều khoản sử dụng</label>
					</div>
					<div class="form-group">
						<button class="btn btn-success" type="submit">Gửi</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
			
		
		

	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script src="popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
